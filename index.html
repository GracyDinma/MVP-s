<!DOCTYPE html>
<html>
    <head>
        <title>Haven</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <div class="navbar">
                <div class="navbar-content">
                    <div class="dropdown-container">
                        <div class="dropdown">
                            <div class="select">
                                <span class="selected">Rent</span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu">
                                <li class="active">Rental Building</li>
                                <li>Apartments for rent</li>
                                <li>Houses for rent</li>
                            </ul>
                        </div>
                        
                        <!-- Dropdown 2: Buy-->
                        <div class="dropdown">
                            <div class="select">
                                <span class="selected">Buy</span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu">
                                <li class="active">Home for sale</li>
                                <li>For sale by owner</li>
                                <li>All homes</li>
                            </ul>
                        </div>
                        <!-- Dropdown 3: Find an Agent-->
                         <div class="dropdown">
                            <div class="select">
                                <span class="selected">Find an Agent</span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu">
                                <li class="active">Real estate agents</li>
                                <li>Property manager</li>
                                <li>Home Inspectors</li>
                                <li>Home builders</li>
                            </ul>
                        </div>
                    </div>
                    <div class="icon">
                        <h2 class="logo">HaVen</h2>
                    </div>

                    <button class="sign-in-button" onclick="openSignInModal()">Sign In</button>
                    <div class="title">
                        <h1>Homes. Tours</h1>
                        <h1>Agents.</h1>
                    </div>
                    
                    <div class="search-bar">
                        <i class="search-icon">&#128269;</i>
                        <input type="text" placeholder="Enter an address, neighborhood, city or zip code">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
